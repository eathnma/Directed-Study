<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard</title>
     <!-- import paper.js-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js"></script>

  </head>

  <!-- on load, run keystroke listeners -->
  <body onload="onKeyDown()">
    <canvas id="myCanvas"></canvas>
    <p id="keyPrint"></p>

    <ul id="events"></ul>

    <button onclick="buttonPressed()">Change Chord!</button>

     <!-- import tone.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.68/Tone.js" integrity="sha512-eBjUIAF/NN5kcGlFXz5n9UMAv+LKYFqtGnqHu83qQCXRJaL6iSsjFeOdft9AK9lD/9meTkj/5ctn6DGV5rz6Pg==" crossorigin="anonymous"></script>
     <script src="app/sound/keyboard.js"></script>

    <!-- import two.min.js -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/two.js/0.7.0/two.min.js"></script>



     "

     <script> 
      const $events = document.getElementById('events');

      const newItem = (content) => {
          const item = document.createElement('li');
          item.innerText = content;
          return item;
        };

        const socket = io();

        socket.on('connect', () => {
          $events.appendChild(newItem('connect'));
        });
      
    </script>

  </body>

</html>
